<div class="container-fluid">
  <br>
  <br>
  <br>

  <div class="row">
    <div class="col-lg-12">
      <h1 style="text-align: center;">PDS Image Viewer</h1>
    </div>
  </div>

  <br>
  <br>

  <div class="form-group">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-2">
        <label class="col-form-label" for="imageUrl">Image URL</label>
      </div>
      <div class="col-lg-6">
          <input type="text" class="form-control" id="inputDefault" ng-model="$ctrl.imageUrl">
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>

  <br>
  <br>

  <div class="form-group">
    <div class="row">
      <div class="col-lg-12" style="text-align: center;">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.getImage();">Show Image</button>
      </div>
    </div>
  </div>

  <br>
  <br>

  <div class="form-group" ng-if="$ctrl.imageSrc != ''">
    <div class="row">
      <div class="col-lg-12" ng-style="$ctrl.style">
        <img
          ng-src="{{$ctrl.imageSrc}}"
          onerror="$ctrl.imageError()"
          style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;"
            >
      </div>
    </div>
  </div>

  <div class="row" ng-if=$ctrl.showProgress>
    <div class="col-lg-12 progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="{{ $ctrl.progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: {{ $ctrl.progress }}%"
        >
      </div>
    </div>
  </div>

  <div class="row" ng-if="$ctrl.errored">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="alert alert-dismissible alert-danger">
        <strong>Could not load image</strong>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>

  <br>

  <div class="form-group" ng-if="$ctrl.imageSrc != ''">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-2" style="text-align: center;">
        <button
          type="button"
          class="btn btn-primary"
          ng-click="$ctrl.rotateImage();"
          >
          Rotate Image
        </button>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-2" style="text-align: center;">
        <button
          type="button"
          class="btn btn-primary"
          ng-click="$ctrl.flipYImage();"
          >
          Vertical Flip
        </button>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-2" style="text-align: center;">
        <button
          type="button"
          class="btn btn-primary"
          ng-click="$ctrl.flipXImage();"
          >
          Horizontal Flip
        </button>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>

  <br>
  <br>

</div>
